<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DC Council Chat</title>
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h3>Welcome to DC Council Chat</h3>
                <div>More Copy here</div>
            </div>
            <div class="col-sm-2">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="roomSelection" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Dropdown
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="roomSelection">
                    <li><a class="roomSelection" data-room="500">Room 500</a></li>
                    <li><a class="roomSelection" data-room="120">Room 120</a></li>
                    <li><a class="roomSelection" data-room="412">Room 412</a></li>
                    <li><a class="roomSelection" data-room="123">Room 123</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 col-sm-12">
                <div id="tlkio" data-channel="dc-council-chat" style="width:100%;height:400px;"></div><script async src="http://tlk.io/embed.js" type="text/javascript"></script>
            </div>
            <div class="col-md-5 col-sm-12">
                <iframe class="room" id="500" src="http://dc.granicus.com/MediaPlayer.php?publish_id=3" frameborder="0" width="420" height="600"></iframe>
                <iframe class="room" id="412" src="http://dc.granicus.com/MediaPlayer.php?publish_id=4" frameborder="0" width="420" height="600"></iframe>
                <iframe class="room" id="120" src="http://dc.granicus.com/MediaPlayer.php?publish_id=5" frameborder="0" width="420" height="600"></iframe>
                <iframe class="room" id="123" src="http://dc.granicus.com/MediaPlayer.php?publish_id=6" frameborder="0" width="420" height="600"></iframe>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
